<div class="calculadora-container">
  <h2 class="mb-4">Calculadora</h2>
  <div class="mb-4">
    <label for="num1" class="form-label">Valor 1</label>
    <input type="number" id="num1" #valorUno placeholder="Ingrese el primer valor" [value]="numero1" (change)="setNumero1($event)">
  </div>
  <div class="mb-4">
    <label for="num2" class="form-label">Valor 2</label>
    <input type="number" id="num2" #valorDos placeholder="Ingrese el segundo valor" [value]="numero2" (change)="setNumero2($event)">
  </div>
  <div class="mb-4">
    <label for="resultado" class="form-label">Resultado</label>
    <input type="number" id="resultado" [value]="resultado" placeholder="Resultado" disabled>
  </div>
  
  <app-calculadora-actions (calcularEvent)="setResultado($event)" [numero1]="numero1" [numero2]="numero2" (limpiarEvent)="limpiarValores()"></app-calculadora-actions>
</div>
